<script>

    $(document).ready(function(){
    $("#submit").click(function(e){
        e.preventDefault();

        $.post(
            'newsletter.php', // Un script PHP que l'on va créer juste après
            {
                email : $("#newsletter_email").val(),  // Nous récupérons la valeur de nos inputs que l'on fait passer à newsletter.php
                pseudo : $("#newsletter_pseudo").val()
            },

            function(data){
                if(data == 'Success'){
                     // Les données ont bien été récupérées et envoyées
                     $("#resultat").html("<p>Les données ont bien été récupéres et envoyées !</p>");
                }
                else{
                     // Les données ne sont pas parties. (data vaut ici "failed")
                     $("#resultat").html("<p>Erreur lors de l'inscription...</p>");
                }
            },

            'text' // Nous souhaitons recevoir "Success" ou "Failed", donc on indique text !
        );

    });

    });
