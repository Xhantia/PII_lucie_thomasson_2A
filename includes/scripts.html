<!-- Inscription à la newsletter -->
<!-- =========================================== -->
<script>
   $(document).ready(function() {
        $("#submit").click(function(e){ //if we submit the form
            e.preventDefault();

            $.post(
                'newsletter.php', //file where my informations are sent
                {
                    email : $("#newsletter-email").val(),  // get values from the form
                    pseudo : $("#newsletter-pseudo").val()
                },

                function(data, status){
                    // alert(("Data:" + data + "\n status:" + status));
                    if(status == 'success'){
                        // data successifully sent
                        $("#resultat").html("<p>Inscription à la newsletter confirmée !</p>");
                    }
                    else{
                        // data not sent (data = "failed")
                        $("#resultat").html("<p>Erreur lors de l'inscription...</p>");
                    }
                },
                'text'
            );
         });
    });
</script>

<script>
    // Affichage des modal des capitales au clic sur l'endroit   
    $(':button').click(function() { //when we click on a button
        classButton = $(this).attr("class"); //get the class of the button
        $("#" + classButton).toggleClass("modal-display"); //get the modal with the matching id and display it
    });

    $('.close').click(function() {
        $(this).parents('.modal').removeClass("modal-display"); //close the modal currently displayed with the x button
    });
</script>
